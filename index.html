<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
  </head>
  <body>
    <div class="container-lg border border-1 mt-1 position-relative">
      <h1 class="text-center">Students list - CRUD App</h1>
      <button id="add-student" class="btn btn-primary position-absolute">
        Add Student
      </button>
      <div class="input-group mb-3 w-50 m-auto">
        <span class="input-group-text" id="search-glass">
          <i class="bi bi-search"></i>
        </span>
        <span
          class="input-group-text bg-danger text-white d-none"
          id="search-clear"
        >
          <i class="bi bi-x-lg"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Search Student..."
        />
      </div>
      <div>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">ID #</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Jon</td>
              <td>Doe</td>
              <td>Doe</td>
              <td>
                <button id="edit" type="button" class="btn btn-secondary">
                  <i class="bi bi-pencil"></i>
                </button>
                <button id="delete" type="button" class="btn btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center">
          <li class="page-item "><a class="page-link prev" href="#">Previous</a></li>
          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          <li class="page-item "><a class="page-link next" href="#">Next</a></li>
          </ul>
        </justify-content-center>
      </nav>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade center"
      id="myModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editStudentForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"

            >
              Close
            </button>
            <button id="submit-modal" type="button" class="btn btn-primary">
              Submit
            </button> -->
          </div>
        </div>
      </div>
    </div>
